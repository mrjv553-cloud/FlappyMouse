// Variáveis do Jogo
let score = 0;
let highScore = localStorage.getItem('flappyHighScore') || 0;
let gameActive = false;
let frames = 0;
let speed = 3;

// Objeto do Rato
const mouse = {
    x: 50,
    y: 300,
    w: 50, // Ajustado para sua imagem
    h: 40, // Ajustado para sua imagem
    gravity: 0.6,
    jump: -8,
    velocity: 0,
    rotation: 0,
    
    draw() {
        ctx.save();
        ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
        
        // Rotação leve ao pular/cair
        this.rotation = Math.min(Math.PI / 6, Math.max(-Math.PI / 6, this.velocity * 0.05));
        ctx.rotate(this.rotation);

        // DESENHA SUA IMAGEM
        ctx.drawImage(mouseImg, -this.w / 2, -this.h / 2, this.w, this.h);

        // DESENHO DA CAUDA DINÂMICA
        ctx.strokeStyle = '#757575'; // Cor cinza para a cauda
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.beginPath();
        
        // A cauda começa na parte de trás do rato (lado esquerdo)
        ctx.moveTo(-15, 5); 
        
        if (this.velocity < 0) {
            // PULANDO: Cauda faz curva para BAIXO
            ctx.quadraticCurveTo(-25, 25, -40, 15);
        } else {
            // CAINDO: Cauda faz curva para CIMA
            ctx.quadraticCurveTo(-25, -15, -40, -5);
        }
        ctx.stroke();

        ctx.restore();
    },

    update() {
        if (!gameActive) return;
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.h > canvas.height || this.y < 0) {
            gameOver();
        }
    }
};

const pipes = [];
const pipeWidth = 70;
const pipeGap = 160;

function createPipe() {
    const minHeight = 50;
    const maxHeight = canvas.height - pipeGap - minHeight;
    const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

    pipes.push({
        x: canvas.width,
        top: height,
        bottom: canvas.height - height - pipeGap,
        passed: false
    });
}

function drawPipes() {
    pipes.forEach(p => {
        ctx.fillStyle = '#ffd600'; 
        // Cano/Queijo Superior
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        // Cano/Queijo Inferior
        ctx.fillRect(p.x, canvas.height - p.bottom, pipeWidth, p.bottom);
        
        // Buraquinhos no queijo
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.beginPath();
        ctx.arc(p.x + 25, p.top / 2, 12, 0, Math.PI*2);
        ctx.arc(p.x + 45, canvas.height - p.bottom + 40, 10, 0, Math.PI*2);
        ctx.fill();
    });
}

function updatePipes() {
    if (!gameActive) return;
    
    if (frames % 90 === 0) createPipe();

    pipes.forEach((p, index) => {
        p.x -= speed;

        if (
            mouse.x + 10 < p.x + pipeWidth &&
            mouse.x + mouse.w - 10 > p.x &&
            (mouse.y + 5 < p.top || mouse.y + mouse.h - 5 > canvas.height - p.bottom)
        ) {
            gameOver();
        }

        if (!p.passed && p.x + pipeWidth < mouse.x) {
            p.passed = true;
            score++;
            scoreDisplay.innerText = score;
            if (score % 5 === 0) speed += 0.3;
        }

        if (p.x + pipeWidth < 0) pipes.splice(index, 1);
    });
}

function gameOver() {
    gameActive = false;
    if (score > highScore) {
        highScore = score;
        localStorage.setItem('flappyHighScore', highScore);
    }
    message.innerHTML = `GAME OVER<br>Recorde: ${highScore}<br>Clique para Reiniciar`;
}

function reset() {
    mouse.y = 300;
    mouse.velocity = 0;
    pipes.length = 0;
    score = 0;
    speed = 3;
    scoreDisplay.innerText = score;
    message.innerText = "";
    gameActive = true;
    frames = 0;
}

window.addEventListener('mousedown', () => {
    if (!gameActive) reset();
    else mouse.velocity = mouse.jump;
});

window.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        if (!gameActive) reset();
        else mouse.velocity = mouse.jump;
    }
});

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPipes();
    updatePipes();
    mouse.draw();
    mouse.update();
    frames++;
    requestAnimationFrame(loop);
}

loop();
</script>
